<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function initialize(){
            messageOutput=document.getElementById("output");
            message="";

        }
        function display(){
            messageOutput.innerHTML=message;
        }
        function addA(){
            message=message+"A";
            display();
        }
        function addCharacter(character){
            message+=character;
            display();
        }
    </script>
</head>
